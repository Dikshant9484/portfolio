<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding:20px;
            border-radius:25px;
            border=20px;
            background-color: rgb(167, 221, 233);
        }
        legend{
            border: 50px;
            padding:20px;
            border-radius: 25px;
            border-color: rgb(195, 9, 9);
        }
        h2{
text-align: center;
text-overflow: ellipsis;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Payment Details</h2>


<form>
    <p>Name:<input type="text"></p>
<fieldset>
    <legend>Gender</legend><br>
    male<input type="radio" name="gender">
    female<input type="radio" name="gender">
    others<input type="radio" name="gender">

    </fieldset>
    <p>address:</p>
    <textarea name="address" cols="50"></textarea>
    <p>email:<input type="email"></p>
    <p>phone:<input type="number"></p>
    <p>card type</p>
    <select>
        <option value="visa" value="visa">
            <option value="mastercard" mastercard>
                <option value="rupay" rupay>

                </option>
            </option>
        </option>
    </select>
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expiryDate">Expiry Date</label>
    <input type="month" id="expiryDate" name="expiryDate" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="cardHolderName">Card Holder's Name</label>
    <input type="text" id="cardHolderName" name="cardHolderName" required>

    <button type="submit">Submit Payment</button>
</form>

</body>
</html>
